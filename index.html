<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeaHouse</title>

    <!-- TailWindCSS -->

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Baloo+Da+2:wght@400..800&family=Luckiest+Guy&family=Manrope:wght@200..800&family=Momo+Trust+Display&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="tailwint.init.css">
  </head>
  <body>
    <section class="grid  grid-cols-1 md:grid-cols-2 container  mx-auto">

      <!-- left content -->
      <div class="banner-left space-y-[30px]">
        <h2 class="text-[80px] font-bold">It's good  <br> tea time at The <br> Tea House</h2>
        <p class="text-[18px] font-normal text-[#777777] ">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
        <button class="btn1 text-[20px] font-bold px-3 py-5 rounded-[10px]  bg-linear-to-r from-[#FF0000] via-[#FF5623] to-[#FF8938]  ">Explore More <span><i class="fa-solid fa-square-arrow-up-right"></i></span> </button>
      </div>

      <!-- Right picture -->
      <div class="banner-right flex justify-end items-end relative">
        <img src="./tea-house-resources/images/banner.png" alt="">

        <!-- Rating card -->
        <div class=" flex  justify-center items-center bg-white rounded-[10px] shadow-2xl px-[26px] py-[19px] absolute bottom-[27px] left-[120px] w-[330px] h-[100px] gap-[13px]">
          <img src="./tea-house-resources/images/Group 5.png" alt="">
          <div>
            <p class="font-extrabold text-[30px]">5.00</p>
            <p class="font-semibold text-[16px] text-[#777777]">Trust pilot Rating</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
